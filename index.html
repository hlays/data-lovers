<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokemon - Data Lovers</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="src/style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" href="src/img/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <nav id="my-sidenav" class="sidenav">
        <a href="#" id="return-home" class="home">Home<i class="fas fa-home"></i></a>
        <a href="charts.html" id="data" class="data">Dados<i class="fas fa-database"></i></a>
      </nav>
      <div class="logo">
        <img src="src/img/pokemon-logo.png" alt="">
      </div> 
      <section id="search">
          <div class="container">
            <form class="pokemon-search">
              <h1 class="lobster-font">Pesquisa</h1>
              <div class="row">
                <div class="col-1-5">
                  <select id="sort-menu">
                    <option value="sort" selected>Ordem (asc/desc)</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                  </select>
                </div>
                <div class="col-1-5">
                  <select id="selected-letter" class="alphabetical-order">
                    <option value="select-letter" selected>Ordem Alfabética</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="O">O</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="U">U</option>
                    <option value="V">V</option>
                    <option value="W">W</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>
                  </select>
                </div>
                <div class="col-1-5">
                  <select id="type-menu" class="pokemon-type">
                    <option value="type" selected>Tipo de Pokemon</option>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fogo</option>
                    <option value="Water">Água</option>
                    <option value="Electric">Elétrico</option>
                    <option value="Grass">Grama</option>
                    <option value="Ice">Gelo</option>
                    <option value="Fighting">Lutador</option>
                    <option value="Poison">Venenoso</option>
                    <option value="Ground">Terra</option>
                    <option value="Flying">Voador</option>
                    <option value="Psychic">Psíquico</option>
                    <option value="Bug">Inseto</option>
                    <option value="Rock">Pedra</option>
                    <option value="Ghost">Fantasma</option>
                    <option value="Dragon">Dragão</option>
                  </select>
                </div>
                <div class="col-1-5">
                  <select id="weaknesses-menu" class="pokemon-weakness">
                    <option value="type" selected>Fraco Contra</option>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fogo</option>
                    <option value="Water">Água</option>
                    <option value="Electric">Elétrico</option>
                    <option value="Grass">Grama</option>
                    <option value="Ice">Gelo</option>
                    <option value="Fighting">Lutador</option>
                    <option value="Poison">Venenoso</option>
                    <option value="Ground">Terra</option>
                    <option value="Flying">Voador</option>
                    <option value="Psychic">Psíquico</option>
                    <option value="Bug">Inseto</option>
                    <option value="Rock">Pedra</option>
                    <option value="Ghost">Fantasma</option>
                    <option value="Dragon">Dragão
                  </select>
                </div>
                <div class="col-1-5">
                  <div class="search-container">
                    <input id="src-bar" type="text" name="name-search" placeholder="Pesquisar por nome">
                    <button id="src-btn" class="src-icon"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
    </header>
    <section class="result">
      <h1 id="result-header"></h1>
      <h2 id="result-info"></h2>
      <div id="search-result" class="result-box"></div>
    </section>
  </main>
  <script src="src/data/pokemon/pokemon.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
